services:
  redis:
    image: grokzen/redis-cluster:6.0.16
    environment:
      IP: "0.0.0.0"
      INITIAL_PORT: "9000"
    ports:
     - "9000:9000"
     - "9001:9001"
     - "9002:9002"
     - "9003:9003"
     - "9004:9004"
     - "9005:9005"

