[program:create-cluster]
command=/usr/bin/redis-cli --cluster create 127.0.0.1:50000 127.0.0.1:50001 127.0.0.1:50002 127.0.0.1:50003 127.0.0.1:50004 127.0.0.1:50005 --cluster-replicas 1 --cluster-yes
stderr_logfile = /var/log/redis-cluster-stderr.log
stdout_logfile = /var/log/redis-cluster-stdout.log








